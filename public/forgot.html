<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>

  <!-- Firebase v8 (uses ./js/firebase-init.js for config/initializeApp) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="./js/firebase-init.js"></script>

  <style>
    /* match your aesthetic from login/signup */
    body {
      font-family: sans-serif;
      background-color: #7aafbb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #000;
    }
    @keyframes popIn { from {opacity:0; transform:scale(.95)} to {opacity:1; transform:scale(1)} }
    .box {
      background: #cce6eb;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
      width: 320px;
      text-align: center;
      animation: popIn .5s ease-out;
    }
    .box h2 { margin-bottom: 18px; font-size: 1.8em; }

    input[type="email"]{
      width:100%;
      margin:10px 0;
      padding:12px;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:1em;
      box-sizing:border-box;
      outline:none;
    }

    button{
      width:100%;
      padding:12px;
      margin-top:12px;
      background-color:#6497a5;
      border:none;
      border-radius:6px;
      font-weight:bold;
      cursor:pointer;
      font-size:1em;
      color:black;
    }
    button[disabled]{ opacity:.6; cursor:not-allowed; }

    a{
      display:block;
      margin-top:14px;
      font-size:.9em;
      color:#4a00b4;
      text-decoration:underline;
    }

    #message{ margin-top:12px; font-size:.95em; min-height:1.2em; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Password</h2>
    <input type="email" id="resetEmail" placeholder="Enter your email" autocomplete="email"/>
    <button id="sendBtn">Send Reset Email</button>
    <div id="message"></div>
    <a href="index.html">Back to Login</a>
  </div>

  <script>
    const auth = firebase.auth();

    const emailEl = document.getElementById('resetEmail');
    const sendBtn = document.getElementById('sendBtn');
    const msgEl   = document.getElementById('message');
    let cooldownTimer = null;

    function setMsg(text, color){
      msgEl.textContent = text;
      msgEl.style.color = color;
    }

    function startCooldown(seconds=60){
      if (cooldownTimer){ clearInterval(cooldownTimer); cooldownTimer=null; }
      let t = seconds;
      sendBtn.disabled = true;
      sendBtn.textContent = `Send Reset Email (${t}s)`;
      cooldownTimer = setInterval(()=>{
        t -= 1;
        if (t <= 0){
          clearInterval(cooldownTimer); cooldownTimer=null;
          sendBtn.disabled = false;
          sendBtn.textContent = 'Send Reset Email';
        } else {
          sendBtn.textContent = `Send Reset Email (${t}s)`;
        }
      }, 1000);
    }

    async function resetPassword(){
      setMsg('', 'red');
      const email = emailEl.value.trim();
      if (!email){
        setMsg('Please enter your email.', 'red');
        return;
      }
      try{
        await auth.sendPasswordResetEmail(email);
        setMsg('ðŸ“§ Password reset email sent. Check your inbox (and Spam/Promotions).', 'green');
        startCooldown(60);
      }catch(err){
        console.error(err);
        const map = {
          'auth/invalid-email': 'Please enter a valid email address.',
          'auth/user-not-found': 'No account found with that email.',
          'auth/too-many-requests': 'Too many attempts. Please wait a minute and try again.'
        };
        setMsg(map[err.code] || (err.message || 'Could not send reset email.'), 'red');
      }
    }

    sendBtn.addEventListener('click', resetPassword);
    // allow pressing Enter in the email field
    emailEl.addEventListener('keydown', (e)=>{ if(e.key==='Enter') resetPassword(); });
  </script>
</body>
</html>
